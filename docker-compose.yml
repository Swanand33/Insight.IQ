version: '3.8'

services:
  insightgenie:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insightgenie-app
    ports:
      - "7860:7860"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - HOST=0.0.0.0
      - PORT=7860
    env_file:
      - .env
    volumes:
      # Mount examples and prompts
      - ./examples:/app/examples:ro
      - ./prompts:/app/prompts:ro
      # Mount output directory for exports (optional)
      - ./exports:/app/exports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - insightgenie-network

networks:
  insightgenie-network:
    driver: bridge
